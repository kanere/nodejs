<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Mark Otto、Jacob Thornton 以及众多 Bootstrap 贡献者" />
    <meta name="generator" content="Hugo 0.91.2" />
    <title>Dashboard Template · Bootstrap v4 中文文档 v4.6</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/dashboard/" />

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        font-size: 0.875rem;
      }

      .feather {
        width: 16px;
        height: 16px;
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <h2>学生信息</h2>

          <div class="table-responsive">
            <div>
              <a class="btn btn-primary" href="/toAddPage">添加学生</a>
            </div>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>学号</th>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>年龄</th>
                  <th>爱好</th>
                </tr>
              </thead>
              <tbody>
                {{ each students}}
                <tr>
                  <td>{{ $value.id }}</td>
                  <td>{{ $value.name }}</td>
                  <td>{{ $value.sex === '0' ? '男' : '女' }}</td>
                  <td>{{ $value.age }}</td>
                  <td>{{ $value.habbies }}</td>
                </tr>
                {{ /each }}
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
